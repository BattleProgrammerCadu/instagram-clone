<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="insta-phone">
                <img src="./img/mockup.png" >
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="./img/logo.png" alt="instagram logo" class="insta-logo">
                    <div class="profile-photo">
                        <img src="./img/profile.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como GGualberto</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é GGualberto?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
